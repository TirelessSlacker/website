spring:
    config:
        activate:
            on-profile: local
    datasource:
        url: jdbc:h2:file:/data/data.sql
        driver-class-name: org.h2.driver
        username: sa
        password: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
    h2:
        console:
            enabled: true
