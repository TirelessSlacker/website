<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blogPostArchive.title}"></title>
</head>
<body style="text-align:center;">
    <h1 th:text="${blogPostArchive.heading}"></h1>
        <a th:href="${blogPostArchive.hyperlink}" th:text="${blogPostArchive.hyperlinkText}"></a>
        <div th:each="post: ${blogPosts}">
            <h2 th:text="${post.postNum}"></h2>
                <p th:text="${post.text}"></p>
        </div>
   <a href="https://github.com/TirelessSlacker">My GitHub</a> 
</body>
</html>
